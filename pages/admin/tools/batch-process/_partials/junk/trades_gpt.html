<div class="container h100">
  <div class="flex-row flex-gap h100">
    <div id="trades" class="flex-col flex-gap flex-3 h100 py1">
      <header><h2>Trades</h2></header>
      <fieldset class="scrollbox h100">
        <form id="tradesForm">
          <div class="table-responsive">
            <table>
              <thead>
                <tr>
                  <th><input id="selectAll" type="checkbox" onchange="F1.app.selectAll(event)"></th>
                  <th>Row</th>
                  <th>Trade ID</th>
                  <th>Client</th>
                  <th>Type</th>
                  <th>Date</th>
                  <th>ZAR Sent</th>
                  <th>USD Bought</th>
                  <th>Forex Rate</th>
                  <th>ZAR Profit</th>
                  <th>% Return</th>
                  <th>Covered</th>
                  <th>Allocated Pins</th>
                </tr>
              </thead>
              <tbody>
                <tr><td colspan="12">No Results</td></tr>
              </tbody>
            </table>
          </div>
        </form>
      </fieldset>
    </div> <!-- tradesToUpdate -->
    
    <div id="results" class="flex-col flex-gap flex-2 h100 py1">
      <header class="flex-row space-between">
        <div class="flex-col"><h2>Results</h2></div>
        <div class="flex-col">
          <button class="btn-sm text-primary" type="button" data-tippy-content="Export to CSV" 
            onclick="F1.app.exportToCsv('resultsTable')">
            <i class="fa fa-download"></i>&nbsp;
          </button>
        </div>
      </header>
      <fieldset class="scrollbox h100">
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>Trade ID</th>
                <th>Client</th>
                <th>Operation</th>
                <th>Result</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              <tr><td colspan="5">No Results</td></tr>
            </tbody>
          </table>
        </div>
      </fieldset>
    </div> <!-- results -->

  </div> <!-- flex-row -->

</div> <!-- container -->
<template id="trade-row">
  <tr data-id="{trade.id}">
    <td><input type="checkbox" name="selected[]" value="{trade.id}"></td>
    <td>{index}</td>
    <td>{trade.trade_id}</td>
    <td>{trade.client_name}</td>
    <td>{trade.sda_fia}</td>
    <td>{trade.date}</td>
    <td>R{trade.zar_sent}</td>
    <td>${trade.usd_bought}</td>
    <td>R{trade.forex_rate}</td>
    <td>R{trade.zar_profit}</td>
    <td>{trade.percent_return}%</td>
    <td>R{trade.amount_covered}</td>
    <td>{trade.allocated_pins}</td>
  </tr>
</template>
