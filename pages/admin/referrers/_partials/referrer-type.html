<include>_partials/referrer-type.css</include>
<div class="container">
  <hr>
  <h2>Welcome to Referrer Type</h2>
  <hr>
  <br>
  <header>
    <button class="btn btn-primary" type="button" onclick="F1.app.showReferrerTypeForm()">
      <i class="fa fa-plus"></i> Add Referrer-type
    </button>
  </header>
  <div class="table-responsive">
    <table id="referrer-type">
      <thead>
        <tr>
          <th>ID</th>
          <th class="nowrap">Name</th>
          <th class="nowrap">Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <foreach x="$referrers_type as $i => $referrer">
            <tr>
              <td class="text-primary nowrap">
                <?=$referrer->id?>
              </td>
              <td class="text-primary nowrap">
                <?=$referrer->name?>
              </td>
              <td class="text-primary nowrap w100">
                  <?=$referrer->description?>
              </td>
              <td>
                  <button class="btn-sm text-primary" type="button" title="Edit Referrer-Types"
                  onclick="F1.app.editReferrerType('<?=$referrer->id?>')">
                  <i class="fa fa-pencil"></i></button>
              </td>
              <td>
                  <button class="btn-sm text-primary" type="button" title="Delete Referrer-Types" 
                  onclick="F1.app.deletereferrerType('<?=$referrer->id?>','<?=$referrer->name?>')">
                  <i class="fa fa-trash"></i></button>
              </td>
            </tr>
        </foreach>
        <if x="!$referrers_type">
            <tr>
            <td colspan="3">No referrer-Type found.</td>
            </tr>
        </if>
      </tbody>
    </table>
  </div>
</div>
<form id="ReferrerTypeForm" onsubmit="F1.app.submitReferrerTypeForm(event)" hidden>
  <input type="hidden" name="id" value="new">
  <h4 class="form-header">New Referrer-Type</h4>
  <label>Name</label>
  <input type="text" name="name" placeholder="Referrer-Type Name" style="width:min(320px,90vw)" required>
  <br>
  <br>
  <label>Description</label>
  <input type="text" name="description" placeholder="Referrer-Type Description" style="width:min(320px,90vw)" required>
  <br>
  <br>
  <input type="submit" class="btn-primary" value="Save">  
</form>
<include>_partials/referrer-type.js</include>
