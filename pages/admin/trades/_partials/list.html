<include>_partials/list.css</include>
<div class="list-view">
  <div class="table-responsive">
    <table id="trades-table" data-days="<?=$days?>">
      <thead>
        <tr>
          <th>Trade ID</th>
          <th>OTC</th>
          <th>Trade Date</th>
          <th>Client</th>
          <th>Type</th>
          <th>ZAR Sent</th>
          <th>TUSD</th>
          <th>R/$</th>
          <th>Covered</th>
          <th>Allocations</th>   
        </tr>
      </thead>
      <tbody class="hidden">
        <foreach x="$trades as $trade">
        <tr id="<?=$trade->id?>">
          <td><?=escape($trade->trade_id)?></td>
          <td><?=escape($trade->otc)?></td>
          <td><?=$trade->date?></td>
          <td class="name"><i class="fa fa-user-circle-o" title="Client"></i>&nbsp;<?=escape($trade->client_name)?> 
            <small class="mute"><i>(<?=$trade->client_id?>)</i></small></td>
          <td><?=escape($trade->sda_fia)?></td>
          <td><?=currency($trade->zar_sent)?></td>
          <td><?=currency($trade->usd_bought, '$')?></td>
          <!-- <td><?=$trade->trade_fee?currency($trade->trade_fee, '', '', 2) . '%':'-'?></td> -->
          <td><?=currency($trade->forex_rate, '', ' ', 3)?></td>
          <!-- <td><?=currency($trade->zar_profit)?></td> -->
          <!-- <td><?=escape($trade->percent_return)?>%</td> -->
          <td><?=currency($trade->amount_covered)?></td>
          <td><?=escape($trade->allocated_pins)?></td>
        </tr>
        </foreach>
      </tbody>
    </table>
    <if x="$super">
    <button class="fab btn-round btn-primary" type="button"
      onclick="F1.app.navigateTo({url:'admin/trades?view=edit&id=new', view:'edit', title:'Trade Form'})">
      <i class="fa fa-plus fa-lg"></i>
    </button>
    </if>
  </div> <!-- .table-responsive -->
</div> <!-- .list-view -->
