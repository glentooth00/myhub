<include>_partials/ncrs.css</include>
<div class="container">
  <hr>
  <h2>Welcome to Ncrs</h2>
  <hr>
  <br>
  <header>
    <button class="btn btn-primary" type="button" onclick="F1.app.showNcrForm()">
      <i class="fa fa-plus"></i> Add Ncr
    </button>
  </header>
  <div class="table-responsive">
    <table id="Ncrs">
      <thead>
        <tr>
          <th>Ncrs</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <foreach x="$ncrs as $i => $ncr">
        <tr>
          <td class="text-primary w100">
             <i class="fa fa-money"></i>&nbsp;<?=$ncr->name?>
           </td>
           <td>
             <button class="btn-sm text-primary" type="button" title="Edit Ncr"
             onclick="F1.app.editNcr('<?=$ncr->id?>')">
             <i class="fa fa-pencil"></i></button>
           </td>
           <td>
             <button class="btn-sm text-primary" type="button" title="Delete Ncr" 
             onclick="F1.app.deleteNcr('<?=$ncr->id?>','<?=$ncr->name?>')">
             <i class="fa fa-trash"></i></button>
           </td>
        </tr>
        </foreach>
        <if x="!$ncrs">
        <tr>
          <td colspan="3">No NCRS found.</td>
        </tr>
        </if>
      </tbody>
    </table>
  </div>
</div>
<form id="NcrForm" onsubmit="F1.app.submitNcrForm(event)" hidden>
  <input type="hidden" name="id" value="new">
  <h4 class="form-header">New Ncr</h4>
  <label>Ncr</label>
  <input type="text" name="name" placeholder="Ncr Name" style="width:min(320px,90vw)" required>
  <br>
  <br>
  <input type="submit" class="btn-primary" value="Save">  
</form>
<include>_partials/ncrs.js</include>
