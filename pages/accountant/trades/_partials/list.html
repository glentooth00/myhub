<include>_partials/list.css</include>
<div class="list-view">
  <div class="table-responsive">
    <table id="trades-table" data-days="<?=$days?>">

        <tr>
          <th>Trade ID</th>
          <th>OTC</th>
          <th>Trade Date</th>
          <th>Client</th>
